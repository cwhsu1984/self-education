<!DOCTYPE html>
<!-- lang is attribute -->
<html lang="en">
    <!-- head section -->
    <head>
        <!-- encoding -->
        <meta charset="UTF-8">
        <!-- page title -->
        <title>Document</title>
    </head>
    <body>
        <!-- attribute:value -->
        <p style="color:red">this is another paragraph.</p>
        <p style="color:#333;font-size:24px;font-weight:bold">this is a paragraph.</p>
    </body>
</html>
